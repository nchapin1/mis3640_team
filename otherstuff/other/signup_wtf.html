<body>
    <!-- HEADER -->
    <div class="headerContainer">
        <a href="{{ url_for('index') }}">
            <img src="/static/files/logo.png" height=80 alt="Logo"/>

        <!-- NAVIGATION BAR -->
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('login_user') }}">Login</a></li>
            <li><a href="{{ url_for('create_user') }}">Sign Up</a></li>
        </ul>
    </div>
    
    <div class="mainContainer">
        <form method="POST" name="signup" action="/signup/">
            <div class="formContainer">
                <fieldset>
                    <legend style="font-size:25px; color:cornflowerblue;">Login Information</legend>
                    <table>
                        <tr>
                            <td>Username:</td>
                            <td><div class='form-field'>{{form.username.label}}{{form.username(size=30)}}</div></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><div class='form-field'>{{form.email.label}}{{form.email(size=30)}}</div></td>
                        </tr>
                        <tr>
                            <td>Phone Number:</td>
                            <td><div class='form-field'>{{form.phone.label}}{{form.phone(size=30)}}</div></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><div class='form-field'>{{form.password.label}}{{form.password(size=30)}}</div></td>
                        </tr>
                    </table>
                </fieldset>
                <p>{{form.submit}}</p>
                <p>
                    <button type="submit" value="Submit" name="Submit" style="border-color:green;">Submit
                        <img src="/static/files/airplane.jpg" height="40" alt="Submit Button" />
                    </button>

                    <button id="resetIcon" type="reset" name="reset" value="Reset" style="border-color:gray;">Reset
                        <img src="/static/files/trashcan.png" height="40" alt="Reset Button" onclick="resetPage">
                    </button>
                </p>
        </form>
